<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilos adicionales para el botón si es necesario */
        .button {
          width: 100px;
          height: 100px;
          background-color: #4CAF50;
          border: none;
          color: white;
          text-align: center;
          font-size: 16px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
        }
      </style>
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="public/css/loginstyles.css">
</head>

<body>

    <!-- Encabezado con logo -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="nav-logo">
                <img src="https://kuattro.hn/wp-content/uploads/2019/03/Logo_Kuattro_VFinal_Flat-1.png" alt="Logo" class="nav-logo-img">
            </a>
        </div>
    </header>


    <!-- Todo lo que vayan a agregar -->
     
    <main class="main-content">
        <body-login>
            <div class="login-container">
                <div class="login-box">
                    <h2>Iniciar Sesión</h2>
                    <form action="inicio.html" method="GET">
                        <input type="text" id="usuario" name="usuario"  placeholder="Usuario" pattern="^[A-Z]+$" title="El Usuario solo debe contener letras MAYUSCULAS">
                        <input type="password" id="contraseña" name="password" required placeholder="Contraseña">
                        <div class="options">
                            <button class="btn mostrar"><img src="public/imagenes/candado-abierto.png" width="20" alt="20" class="btn mostrar"></button>
                        </div>
                        <button type="submit">Iniciar Sesión</button>
                        <p>¿No tienes una cuenta? <a href="CrearUsuario.html">Registrarse</a>
                             <a href="#">¿Olvidaste tu contraseña?</a>
                             <p><div id="container"></div>
                              </p>
                        </div>
                        </p>
                    </form>
                </div>
            </div>
            
    <script>
        document.getElementById('usuario').addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });
    </script>

        </body-login>
    </main>





    <!-- Pie de página común -->
    <footer class="footer">
        <p>&copy; Kuattro Distribuciones.     Todos los derechos reservados.</p>
    </footer>
</body>

</html>
